<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=s, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="table.css">
  <title>Tables Exercise</title>
</head>

<body>
  <h1>Tables Exercise</h1>
  <table>
    <caption>Data about the planets of our solar system</caption>
    <thead>
      <td colspan="2"></td>
      <td>Name</td>
      <td>Mass</td>
      <td>Diameter</td>
      <td>Density</td>
      <td>Gravity</td>
    </thead>
    <tr>
      <td rowspan="5" colspan="2">Terrestrial Planets</td>
      <tr>
        <td>Mercury</td>
        <td>0</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Venus</td>
        <td>0</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Earth</td>
        <td>0</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Mars</td>
        <td>0</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tr>

    <tr>
      <tr>
        <td rowspan="7">Jovian Planets</td>
      </tr>
      <tr>
        <td rowspan="3">Gas Giants</td>
      </tr>
      <tr>
        <td>Jupiter</td>
        <td>0</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Saturn</td>
        <td>0</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td rowspan="3">Ice Giants</td>
      </tr>
      <tr>
        <td>Uranus</td>
        <td>0</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>Neptune</td>
        <td>0</td>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tr>
    <tr>
      <td colspan="2">Dwarf Planet</td>
      <td>Pluto</td>
      <td>0</td>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
  </table>
</body>

</html>
